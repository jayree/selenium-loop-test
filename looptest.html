<!DOCTYPE html>
<html>
        <head>
                <title>Test</title>
                <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
                <script type="text/javascript">
                        function enableCheckboxafter10s() {
                                setTimeout(function () {
                                        document.getElementById("edit").disabled = false;                                   
                                }, 10000);
                        }
                        window.onload = enableCheckboxafter10s;
                </script>
        </head>
<body>

        Checkbox gets activated after 10s: <input type="checkbox" id="edit" disabled>

</body>
</html>
